<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
</head>

<body>
    <!--계정이 존재하지 않거나 비밀번호가 틀렸을 때 에러메세지를 주고 싶지만 context가 안 넘어오는 상태. 해결 필요요-->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <h1>로그인</h1>

    <!--로그인 버튼을 눌렀을 때 views.Check_Member로 POST-->
    <form action="{% url 'main:Check_Member' %}" method="POST">

        {% csrf_token %}
        <p>ID<input type="text" name="id"></p>
        <p>PW<input type="text" name="password"></p>

        <button type="submit">로그인</button>
    </form>

    <!--회원가임 버튼을 눌렀을 때 MembershipPage로 이동
        button태그, a태그 순서 변경 및 form에 넣는 게 나을 것 같기도 함-->
    <button><a href="{% url 'main:MembershipPage' %}">회원가입</a></button>

</body>

</html>
